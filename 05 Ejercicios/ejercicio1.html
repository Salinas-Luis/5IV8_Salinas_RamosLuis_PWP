<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <div class="container-problema">
        <h2>Problema 1</h2>
        <form method="post" name="formulario" action="">
            <label for="">Formulario para calculo de inversiones banco kawaii con un incremento del 2% mensual</label><br>
            <div class="container-table">
            <table class="table" border="2px solid #fff">
                    <tr>
                        <td>Introduce la cantidad que deseas invertir</td>
                        <td><input type="text" name="cantidad" id="cantidadi" onkeypress="return validarn(event)"></td>
                    </tr>
                    <tr>
                        <td>Introduce la cantidad de meses </td>
                        <td><input type="number" name="cantidadm" id="cantidadm" onkeypress="return validarm(event)"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="button" value="Calcular Interes" name="calculari" onclick="interes()"></td>
                    </tr>
                    <tr>
                        <td>Su saldo total con el interes es de: </td>
                        <td><input type="text" name="sueldoi" id="saldoi" readonly="readonly" class="input_text"></td>
                    </tr>
                    <tr>
                       <td></td> 
                       <td><input type="button" value="Borrar Datos" name="borrar" onclick="borrari()"></td>
                    </tr>
            </table>
            </div>
        </form>
    </div>
    <div class="container-problema">
        <h2>Problema 2</h2>
        <p>Ingrese sus sueldo base: </p>
        <input type="text" id="sueldob" onkeypress="return validars(event)">
        <p>Ingrese sus ventas:</p>
        <ul>
            <li><input type="text" id="venta1" placeholder="Monto venta 1" onkeypress="return validars(event)"></li>
            <li><input type="text" id="venta2" placeholder="Monto venta 2" onkeypress="return validars(event)"></li>
            <li><input type="text" id="venta3" placeholder="Monto venta 3" onkeypress="return validars(event)"></li>
        </ul>
        <input type="button" value="Calcular total" onclick="calculartotal()">
        <input type="button" value="Borrar" onclick="borrarp2()">
        <p id="output_texto"> Esperando datos...</p>
    </div>
    <div class="container-problema">
        <h2>Problema 3</h2>
        <p>Ingrese el producto</p>
        <input type="text" id="nombrep" placeholder="Ingrese producto..."> 
        <p>Ingrese el precio</p>
        <input type="number" id="preciop" placeholder="Ingrese precio..." onclick="return validarn">
        <p id="output_textop3">Esperando datos...</p>
        <input type="button" value="Calcula descuento" onclick="calculardescuento()">
        <input type="button" value="Borrar datos" onclick="borrarp3()">
    </div>
    <script src="./js/funcionese1.js"></script>
</body>
</html>
