<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Inicio de Sesion</title>
    <link rel="stylesheet" href="./css/stylelogin.css">
</head>
<body>
    <div class="user-login">
        <div class="title">
            <h1>Bienvenido a esta página super Kawaii</h1>
        </div>
        <div class="userid">
            <h2>Nombre de Uusario:</h2>
            <input type="email" id="email" name="correo_electronico"> //Nombre tambien sirve como ID, pero a diferencia de ID, name puede identificar varios a la vez, ID solo uno a la vez
        </div>
        <div class="password"> 
            <h2>Ingrese la contraseña:</h2>
            <input type="password" id="password">
        </div>
        <a href="#">Recuperar contraseña</a> //El # significa que esta vacio, esperando que se complete
        <div class="button">
            <button>
                <img src="./image/facebook.png" alt="404">
                <p>Facebook</p>
            </button>
            <button>
                <img src="./image/google.png" alt="404">
                <p>Google</p>
            </button>
        </div>
        <a href="../index.html">Volver al index</a>
    </div>
</body>
</html>
